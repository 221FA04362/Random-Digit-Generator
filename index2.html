<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background-image: url('https://tse4.mm.bing.net/th?id=OIP.2ihXpTEHupgYlOPRUTlFvwHaEo&pid=Api&P=0&h=180');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: pink;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        h1 {
            color: lightseagreen; /* Set the heading color to pink */
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="number"] {
            width: calc(50% - 22px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #3498db;
        }
    </style>
    <title>Random Digit Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <div class="input-group">
            <input type="number" id="minValue" placeholder="Min Value" min="0">
            <input type="number" id="maxValue" placeholder="Max Value" min="0">
        </div>
        <button onclick="generateRandomNumber()">Generate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('minValue').value, 10);
            const max = parseInt(document.getElementById('maxValue').value, 10);
            const resultElement = document.getElementById('result');

            if (isNaN(min) || isNaN(max) || min > max) {
                resultElement.textContent = 'Please enter valid min and max values.';
            } else {
                const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                resultElement.textContent = `Random Number: ${randomNum}`;
            }
        }
    </script>
</body>
</html>
